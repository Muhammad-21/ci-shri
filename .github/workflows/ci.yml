name: CI

on: 
    pull_request:
    push:
        branches:
            - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint-commits

      - name: Run tests
        run: npm test